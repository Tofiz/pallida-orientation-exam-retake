<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Green Fox Fashion Webstore</title>
</head>
<body>
    <heading><strong>Green Fox Fashion Webstore</strong></heading>
    <br>
    <select class="selectitem">
          <option value="Select item name">Select item name</option>
          <option value="Green Fox Jumper">Green Fox Jumper</option>
          <option value="Half-Ip Ribbed Mock-Turtleneck Sweater">Half-Ip Ribbed Mock-Turtleneck Sweater</option>
          <option value="Green Fox Short-Sleeved Mesh Polo Shirt">Green Fox Short-Sleeved Mesh Polo Shirt</option>
          <option value="Wool/Alpaca Shawl Collar Cardigan">Wool/Alpaca Shawl Collar Cardigan</option>
          <option value="Two-Tone Sleeveless Sheath Dress">Two-Tone Sleeveless Sheath Dress</option>
          <option value="Strecth Steamed Pencil Skirt">Strecth Steamed Pencil Skirt</option>
          </select>
    <select class="selectsize">
        <option value="Select item size">Select item size</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
        </select>
    <input type="text" class="inputquantity">
    <button class="button">GET TOTAL</button>
    
    <table class="table">
        <thead class="th">
            <th>Item Name</th>
            <th>Manufacturer</th>
            <th>Category</th>
            <th>Size</th>
            <th>Unit price</th>
        </thead>
        <tbody></tbody>
    </table>
<script src="frontend.js"></script>
</body>
</html>
